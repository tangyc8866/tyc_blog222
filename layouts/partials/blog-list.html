<h5 class="archive-result text-color-base text-xlarge" data-message-zero="{{ i18n "global.posts_found.zero" }}" data-message-one="{{ i18n "global.posts_found.one" }}" data-message-other="{{ i18n "global.posts_found.other" }}"></h5>
<section class="boxes">
  {{ range .GroupByDate "2006" }}
    {{ $year := .Key }}
    <div class="archive archive-year box" data-date="{{ $year }}">
      <h4 class="archive-title" style="text-decoration: none;">{{ $year }}</h4>
      <ul class="archive-posts">
      {{ range .Pages }}
        <li class="archive-post archive-day" data-date="{{ dateFormat "2006-01-02" .Date }}">
          <span class="archive-post-date">{{ dateFormat "01-02" .Date }}</span>
          <a class="archive-post-title" href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
      </ul>
    </div>
  {{ end }}
</section>
